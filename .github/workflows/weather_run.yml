name: üå¶Ô∏è Hourly Weather Data Fetch

on:
  schedule:
    # Run every hour at :15 UTC = :45 IST (best time for latest API hour)
    - cron: "15 * * * *"
  workflow_dispatch:   # manual run support

concurrency:
  group: weather
  cancel-in-progress: true

permissions:
  contents: read    # no need for write since we won't push commits
  actions: write

jobs:
  fetch-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run weather fetch script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scripts/weather_fetch.py

      # Gather all logs and attach as artifact
      - name: Collect & Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weather-logs
          path: logs/
