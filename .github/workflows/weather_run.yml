name: ğŸŒ¦ï¸ Hourly Weather Data Fetch

on:
  schedule:
    - cron: "30 * * * *"    # every hour at :30 UTC = every full hour IST
  workflow_dispatch:      # allows manual trigger

jobs:
  fetch-weather:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸŒ Run weather fetch script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scripts/weather_fetch.py

      - name: ğŸ“ Upload logs as artifact
        if: always()  # ensures logs are uploaded even if the script fails
        uses: actions/upload-artifact@v4
        with:
          name: weather-logs
          path: logs/*.log
