name: ğŸŒ¦ï¸ Hourly Weather Data Fetch (IST Synced)

on:
  schedule:
    # Run every hour starting 12 AM IST on 12 Nov (=> 6:30 PM UTC 11 Nov)
    - cron: "30 18 * * *"  # 06:30 PM UTC = 12:00 AM IST
  workflow_dispatch:        # allow manual runs

jobs:
  fetch-weather:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸŒ Run weather fetch script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python scripts/weather_fetch.py

      - name: ğŸ“ Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: weather-logs
          path: logs/*.log
